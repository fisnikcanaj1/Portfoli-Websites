
<section>

  <h3 id="about">About Myself</h3>

  <div class="face-lockup">

    <div class="face-img"><img src="assets/img/{{site.data.settings.my-face-more}}" alt="Fisnik profile picture" class="face-img my-face" /></div>

    <div class="icon-code">{% include icones/icon-code.html %}</div>
    <div class="icon-pencil">{% include icones/icon-pencil.html %}</div>
    <div class="icon-mouse">{% include icones/icon-mouse.html %}</div>
    <div class="icon-browser">{% include icones/icon-browser.html %}</div>

  </div>
  <div class="blurb">
    {{site.data.settings.personal-description}}
  </div>
  <div class="skill-lockup">

    {% for skill in site.data.settings.skills %}

      <div class="skill-unit">
        <div class="skill-label">{{skill.name}}</div>
        <div class="skill-icons skill-{{skill.value}}">
          <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>

    {% endfor %}


  </div>
</section>
