<header>
  <div class="logo">{% include icones/logo.html %}</div>

  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{item.url}}">{{item.name}}</a>
    {% endfor %}
  </nav>

  <div id="header">
    <h1 data-aos="fade-up" data-aos-duration="3000"><span>{{ site.data.settings.title }}</span></h1>
    <p class="kicker" data-aos="fade-up" data-aos-duration="2500">{{site.data.settings.description}}</p>
  </div>

</header>
